<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h1>Chapter # 7- Forms</h1>
    <form action="http://www.example.com/login.php" method="POST">
        <fieldset>
            <legend>Your Details:</legend>
            <p>
                Name
                <input type="text" name="name" size="30" maxlength="30">
            </p>
            <p>
                Email
                <input type="email" name="email" size="30" maxlength="30">
            </p>
        </fieldset>
        <fieldset>
            <legend>Your Review</legend>
            <p>
                How did you hear about us?
                <select name="source">
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="friend">From a friend</option>
                    <option value="news">News</option>
                </select>
            </p>
            <p>
                Would you visit again?
                <label><input type="radio" name="visit" value="y">Yes</label>
                <label><input type="radio" name="visit" value="n"> No</label>
                <label><input type="radio" name="visit" value="maybe"> Maybe</label>
            </p>
            <p>
                Comments:</p>
            <textarea name="comments" rows="4" cols="50" placeholder="Comment here..."></textarea>
            <p>
                <input type="checkbox" name="updates" value="yes">Sign me up for email updates
            </p>
            <p><input type="submit" name="submitreview" value="Submit Review"></p>
        </fieldset>
    </form>
</body>

</html>
